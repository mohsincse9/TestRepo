---
- name: Print Hostname of the machine
  hosts: localhost
  gather_facts: true
  connection: local
  tasks:
    - name: Show Hostname
      debug:
        var: ansible_hostname
      register: hostname

    - name Get hostname using command line
      command: hostname
      register: hostname_output

    - name: Print the hostname
      debug:
        var: hostname_output.stdout
